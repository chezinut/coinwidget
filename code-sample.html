<!doctype html>
<html lang="en">
<head>
	<title>Sample buttons</title>
	<script type="text/javascript" src="coin.js"></script>
<head>

	<div id="btc"></div>
	<div id="ltc"></div>
	<div id="dash"></div>

			wallet_address: "34tCGYAz3nhVHrR2mVghX1CmzCRn42Xjnd"

			, counter: "count"
			, alignment: "bl"
			, qrcode: true
			, auto_show: false
			, lbl_button: "Donate"
			, lbl_address: "Donate Bitcoin to this Address:"
